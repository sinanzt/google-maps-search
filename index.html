<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search on info view content at Google Maps</title>

  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="content">
        <h3>Search on info view content at Google Maps</h3>
        <div class="map-search-box">
            <input id="searchText" type="text" placeholder="Person Name"/>
            <button id="searchButton" onclick="searchPersonOnMap()">Search</button>
        </div>
        <div #map id="map"></div>
    </div>
</body>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
<script type="text/javascript" src="./custom.js" ></script>
</html>
